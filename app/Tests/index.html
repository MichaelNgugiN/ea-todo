<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.brickyeditor.min.css">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills justify-content-end">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tabEditor" role="tab">Editor</a></li>
            <li class="nav-item"><a class="nav-link" id="renderHtml" data-toggle="tab" href="#tabHtml" role="tab">Html</a></li>
            <li class="nav-item"><a class="nav-link" id="renderJson" data-toggle="tab" href="#tabJson" role="tab">JSON</a></li>
          </ul>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tab-content">
            <div class="tab-pane active" id="tabEditor" role="tabpanel">
              <div id="editor"></div>
            </div>
            <div class="tab-pane" id="tabHtml" role="tabpanel">
              <pre><code class="html"></code></pre>
            </div>
            <div class="tab-pane" id="tabJson" role="tabpanel">
              <pre><code class="json"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.brickyeditor.js"></script>
<script>

$("#editor").brickyeditor({
  templatesBaseFolder: "templates/folder",
  templatesFolder: "templates/folder"
});
$("#editor").brickyeditor({
  blocks: [
      {"template":"h1","fields":[{"type":"html","name":"text","data":{"html":"Lorem ipsum dolor sit amet, consectetur adipiscing elit."}}]},
      {"template":"h5","fields":[{"type":"html","name":"text","data":{"html":"Lorem ipsum dolor sit amet, consectetur adipiscing elit."}}]},
      {"template":"img","fields":[{"type":"image","name":"image","data":{"src":"http://placehold.it/600x400"}},{"type":"html","name":"imageCaption","data":{"html":"Lorem ipsum dolor sit amet"}}]}],
  onload: function(editor) {

      $("#renderHtml").on("click", function() {
          var html = editor.getHtml();
          var $tab = $('#tabHtml');
          $tab.find("code").text(html);
          hljs.highlightBlock($tab.find("code")[0]);
      });

      $("#renderJson").on("click", function() {
          var data = editor.getData();
          var $tab = $('#tabJson');
          $tab.find("code").text(JSON.stringify(data, null, "\t"));
          hljs.highlightBlock($tab.find("code")[0]);
      });
  }
});

</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
